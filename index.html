<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Regular Expression</title>
</head>
<body>
    <div class="container">
        <input id="output" type="text" placeholder="0" readonly>
        <button id="btnAC">AC</button>
        <button id="btnDel">
            <span>
                <i class="bi bi-backspace"></i>
            </span>    
        </button>
        <button id="btnSeven" class="numbers numbOps">7</button>
        <button id="btnEight" class="numbers numbOps">8</button>
        <button id="btnDiv" class="operators numbOps">/</button>
        <button id="btnNine" class="numbers numbOps">9</button>
        <button id="btnFour" class="numbers numbOps">4</button>
        <button id="btnMul" class="operators numbOps">*</button>
        <button id="btnFive" class="numbers numbOps">5</button>
        <button id="btnSix" class="numbers numbOps">6</button>
        <button id="btnSub" class="operators numbOps">-</button>
        <button id="btnOne" class="numbers numbOps">1</button>
        <button id="btnTwo" class="numbers numbOps">2</button>
        <button id="btnAdd" class="operators numbOps">+</button>
        <button id="btnThree" class="numbers numbOps">3</button>
        <button id="btnZero" class="numbers numbOps">0</button>
        <button id="btnDecimal" class="numbOps">.</button>
        <button id="btnEquals">=</button>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
