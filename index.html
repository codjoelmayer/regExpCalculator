<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Regular Expression</title>
</head>
<body>
    <div class="container">
        <input data-output type="text" placeholder="0" readonly >
        <div data-menu class="row">
            <span>
                <i class="bi bi-clock"></i>
            </span>
            <span>
                <i class="bi bi-memory"></i>
            </span>
            <span>
                <i class="bi bi-backspace" data-remove></i>
            </span>
        </div>
        <button data-btnAC>C</button>
        <button class="operators">()</button>
        <button data-numbOps class="operators">%</button>
        <button data-numbOps class="operators">/</button>
        <button data-numbers="7" data-numbOps>7</button>
        <button data-numbers="8" data-numbOps>8</button>
        <button data-numbers="9" data-numbOps>9</button>
        <button data-numbOps class="operators">X</button>
        <button data-numbers="4" data-numbOps>4</button>
        <button data-numbers="5" data-numbOps>5</button>
        <button data-numbers="6" data-numbOps>6</button>
        <button data-numbOps class="operators">-</button>
        <button data-numbers="1" data-numbOps>1</button>
        <button data-numbers="2" data-numbOps>2</button>
        <button data-numbers="3" data-numbOps>3</button>
        <button class="operators" data-numbOps>+</button>
        <button data-plusOrMin data-numbOps>+/-</button>
        <button data-numbers="0" data-numbOps>0</button>
        <button data-btnDec="." data-numbOps>.</button>
        <button data-btnEqual>=</button>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
